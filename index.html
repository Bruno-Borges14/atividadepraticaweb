<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio Pessoal (CV Online)</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>
    <header>
        <h1>Portfólio Pessoal (CV Online)</h1>
        <ul class="menu">
                <li><a href="aboutMe.html" id="aboutMe"><i class="fas fa-arrow-right"></i> Sobre Mim</a></li>
                <br>
                <li><a href="education.html" id="education"><i class="fas fa-arrow-right"></i> Formação Acadêmica</a></li>
                <br>
                <li><a href="hobbies.html" id="hobbies"><i class="fas fa-arrow-right"></i> Hobbies</a></li>
                <br>
                <li><a href="languages.html" id="languages"><i class="fas fa-arrow-right"></i> Idiomas</a></li>
        </ul> 
    </header>
    <div id="content">
        <!-- Conteúdo da página será carregado aqui -->
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const contentDiv = document.getElementById("content");
            
            function loadPage(pageName) {
                const xhr = new XMLHttpRequest();
                xhr.open("GET", pageName + ".html", true);

                xhr.onload = function() {
                    if (xhr.status === 200) {
                        contentDiv.innerHTML = xhr.responseText;
                    }
                };

                xhr.send();
            }

            loadPage("aboutMe");

            document.getElementById("aboutMe").addEventListener("click", function() {
                loadPage("aboutMe");
            });

            document.getElementById("education").addEventListener("click", function() {
                loadPage("education");
            });

            document.getElementById("hobbies").addEventListener("click", function() {
                loadPage("hobbies");
            });

            document.getElementById("languages").addEventListener("click", function() {
                loadPage("languages");
            });
        });
    </script>
</body>
</html>
